<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="MSP icon1.PNG">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="background-effect">

      <div class="formDiv">
        <img src="MSP Icon.png" alt="MSP_logo" id="msp-logo">
        <div class="headings">
          <h1 class="heads">Registration Form</h1>
          <h5 class="heads">Welcome to MSP Tech Club ASU</h5>
        </div>
        <form id="form" onsubmit="addItem()">
          <div class="field">
            <input type="text" placeholder="First name" name="" id="fname" class="input-style" required>
            <input type="text" placeholder="Last name" name="" id="lname" class="input-style" required>
          </div>
          <input type="email" placeholder="Email" name="" id="e_mail" class="input-style" required>
          <div class="field">
            <input type="password" placeholder="Password" name="" id="password" class="input-style" required>
            <input type="password" placeholder="Confirm Password" name="" id="" class="input-style" required>
          </div>
          <div>
            <h3 id="gender">Gender</h3>
            <input type="radio" id="Male" value="Male" name="gender" class="radio-button" required>
            <label for="MAle">Male</label>
            <input type="radio" id="Female" value="Female" name="gender" class="radio-button" required>
            <label for="Female">Female</label>
          </div>
          <input type="submit" value="Register" id="submit" class="btn input-style">
          <input type="reset" value="Reset" class="btn input-style">
        </form>
      </div>
      <div id="right_img">

      </div>
    </div>
  </div>

</body>

</html>
</body>

</html>
